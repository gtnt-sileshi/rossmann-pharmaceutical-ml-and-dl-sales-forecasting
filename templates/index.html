<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Prediction</title>
</head>
<body>
    <h1>Sales Prediction With Machine Learning and RNN</h1>
    
    <form action="/predict_rf" method="POST" enctype="multipart/form-data">
        <h2>Random Forest Prediction</h2>
        <label for="file">Upload CSV File:</label>
        <input type="file" name="file" accept=".csv" required><br>
        <input type="submit" value="Predict with Random Forest">
    </form>

    <form action="/predict_lstm" method="POST" enctype="multipart/form-data">
        <h2>LSTM Prediction</h2>
        <label for="file">Upload CSV File:</label>
        <input type="file" name="file" accept=".csv" required><br>
        <input type="submit" value="Predict with LSTM">
    </form>
</body>
</html>
